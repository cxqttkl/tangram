scene:
    animated: true
    background:
        color: grey

sources:
    mapzen:
        type: TopoJSON
        url: https://tile.mapzen.com/mapzen/vector/v1/all/{z}/{x}/{y}.topojson
        url_params:
            api_key: mapzen-T3tPjn7
        max_zoom: 16
    test:
        type: GeoJSON
        url: test.json

styles:
    line:
        base: lines
        blend: overlay
layers:

    earth:
        data: { source: mapzen }
        draw:
            polygons:
                color: #333
                order: 0

    test:
        data: { source: test, layer: _default }
        # filter: { not: { kind: rail } }
        draw:
            line:
                color: [1, 1, 1, .333]
                width: 50px
                order: 2
                cap: butt
                join: round
                outline:
                    color: black
                    width: 2px
                order: 1

    roads:
        data: { source: mapzen }
        # filter: { not: { kind: rail } }
        draw:
            line:
                # color: [1, 1, 1, .333]
                color: white
                width: 10px
                order: 10
                cap: butt
                join: round
                outline:
                    color: black
                    width: 2px
                    order: 1
