scene:
    animated: true
    background:
        color: '#ccc'

sources:
    mapzen:
        type: TopoJSON
        url: https://tile.mapzen.com/mapzen/vector/v1/all/{z}/{x}/{y}.topojson
        url_params:
            api_key: mapzen-T3tPjn7
        max_zoom: 16
    test:
        type: GeoJSON
        url: test.json

styles:
    whiteline:
        base: lines
        texcoords: true
        blend: overlay

    uvlines:
        base: lines
        texcoords: true
        blend: overlay
        # shaders:
        #     blocks:
        #         color: |
        #             color.rgb = vec3(v_texcoord.x, fract(v_texcoord.y/2.), 0.);

layers:

    earth:
        data: { source: mapzen }
        draw:
            polygons:
                color: '#999'
                order: 0

    test:
        data: { source: test, layer: _default }
        # filter: { not: { kind: rail } }
        draw:
            whiteline:
                color: [1, 1, 1, .45]
                # color: white
                width: 100px
                order: 2
                cap: round
                join: round
                outline:
                    color: black
                    width: 2px
                    order: 1

    roads:
        data: { source: mapzen }
        # filter: { not: { kind: rail } }
        draw:
            uvlines:
                # color: [1, 1, 1, .333]
                color: white
                width: 10px
                order: 10
                cap: round
                join: round
                outline:
                    color: black
                    width: 2px
                    order: 1
